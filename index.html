<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Dev'Coffee PWA</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe8d6, #ffc3a0);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #db4938;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .box {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .contact-form {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input, .contact-form textarea {
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form button {
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background: #db4938;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #c33f30;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      background: #db4938;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <h1>Dev'Coffee</h1>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <div class="container">
      <!-- Welcome Section -->
      <div class="box">
        <h2>Welcome to Dev'Coffee</h2>
        <p>Your favorite coffee shop with the best blends and aromas.</p>
      </div>

      <!-- Contact Section -->
      <div class="box">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Order Section -->
      <div class="box">
        <h2>Order Now</h2>
        <p>Get your favorite coffee delivered to your door!</p>
        <a href="order.html">
          <button>Place an Order</button>
        </a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2024 Dev'Coffee - All Rights Reserved.
  </footer>
  <script>
    // Add interactivity for form submission
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
    });
  </script>
</body>
</html>
